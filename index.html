<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="css/nmcss.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- ============================== Form Section ==================================== -->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Registration Number *</label><label class="validation-error hide" id="regValidationError">This field is required.</label>
                        <input type="text" name="reg" id="reg" maxlength="7">
                    </div>
                    <div>
                        <label>Current Range Remaining *</label><label class="validation-error hide" id="curRangeValidationError">Number Values Only and cannot be greater than 250.</label>
                        <input type="number" name="curRange" id="curRange">
                    </div>
                    <div>
                        <label>Destination miles *</label><label class="validation-error hide" id="destValidationError">Number Values Only and cannot be greater than 250.</label>
                        <input type="number" name="desMile" id="desMile">
                    </div>
                    <div>
                        <label>Scheduled Leaving Time *</label>
                        <input type="time" name="leaTime" id="leaTime" title="Remember! to remove 30 minutes from Arrival Time!"><label class="validation-error hide" id="timeValidationError">Please make sure time is within working hours, 07:00am to 05:00pm.</label>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <!-- ================================================================================ -->
            </td>
            <!--================================== Car Table =========================================-->
            <td>
                <table class="list" id="carList">
                    <h1>Electric Car Database</h1>
                    <thead>
                        <tr>
                            <th class="orange">Registration Number</th>
                            <th class="orange">Current Range Remaining</th>
                            <th class="orange">Destination miles</th>
                            <th class="orange">Scheduled Leaving Time</th>
                            <th class="orange"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data Input from users submition -->
                    </tbody>
                </table>
            </td>
            <!--======================================================================================-->
        </tr>
    </table>
    <br>
    <table class="hide" id="revealTable">
        <tr>
            <!--================================== Charging Table ===================================-->
            <td>
                <table class="list" id="carCharge">
                    <h1>Car Charging Schedule</h1>
                    <thead>
                        <tr>
                            <th class="orange">Car Registration</th>
                            <th class="orange">Does it need charge?</th>
                            <th class="orange"><span class="left">07:00am</span> <span class="right">08:00am</span></th>
                            <th class="orange"><span class="right">09:00am</span></th>
                            <th class="orange"><span class="right">10:00am</span></th>
                            <th class="orange"><span class="right">11:00am</span></th>
                            <th class="orange"><span class="right">12:00am</span></th>
                            <th class="orange"><span class="right">01:00pm</span></th>
                            <th class="orange"><span class="right">02:00pm</span></th>
                            <th class="orange"><span class="right">03:00pm</span></th>
                            <th class="orange"><span class="right">04:00pm</span></th>
                            <th class="orange"><span class="right">05:00pm</span></th>
                        </tr>
                    </thead>
                    <tbody class="confirm">
                        <!-- Data Input from users submition -->
                    </tbody>
                </table>
            </td>
            <!--======================================================================================-->
        </tr>
    </table>
    <script src="js/table.js"></script>
    <script src="js/chargingTable.js"></script>
</body>

</html>
